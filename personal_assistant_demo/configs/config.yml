# Personal Assistant Demo - Main Configuration
# Usage: nat run --config_file configs/config.yml --input "your query"

general:
  use_uvloop: true
  front_end:
    _type: fastapi

functions:
  # Core Time and Date Functions
  current_time:
    _type: personal_assistant/current_time
  
  current_date:
    _type: personal_assistant/current_date
    
  # Calculator Functions
  add_numbers:
    _type: personal_assistant/add_numbers
    
  subtract_numbers:
    _type: personal_assistant/subtract_numbers
    
  multiply_numbers:
    _type: personal_assistant/multiply_numbers
    
  divide_numbers:
    _type: personal_assistant/divide_numbers
    
  calculate_percentage:
    _type: personal_assistant/calculate_percentage
    
  # Task Management Functions
  add_task:
    _type: personal_assistant/add_task
    
  list_tasks:
    _type: personal_assistant/list_tasks
    
  complete_task:
    _type: personal_assistant/complete_task
    
  delete_task:
    _type: personal_assistant/delete_task

  # Enterprise Solutions Architect Tools
  schedule_meeting:
    _type: personal_assistant/schedule_meeting
  list_meetings:
    _type: personal_assistant/list_meetings
  cancel_meeting:
    _type: personal_assistant/cancel_meeting
  add_client:
    _type: personal_assistant/add_client
  list_clients:
    _type: personal_assistant/list_clients
  add_client_note:
    _type: personal_assistant/add_client_note
  get_client_details:
    _type: personal_assistant/get_client_details
  find_client_by_name:
    _type: personal_assistant/find_client_by_name

# LLM Configuration - NIM Cloud Models (excellent for function calling and agents)
# Popular model options (just change the model field):
# - meta/llama-3.1-70b-instruct (recommended - best balance of performance and speed)
# - meta/llama-3.1-8b-instruct (faster, more cost-effective)
# - mistralai/mistral-7b-instruct-v0.3 (excellent for structured outputs)
llms:
  nvidia_llm:
    _type: nim
    model: meta/llama-3.1-70b-instruct
    api_key: ${NVIDIA_API_KEY}
    base_url: https://integrate.api.nvidia.com/v1
    temperature: 0.1
    max_tokens: 1200

# Workflow Configuration - Intelligent ReAct agent
workflow:
  _type: react_agent
  tool_names: 
    - current_time
    - current_date
    - add_numbers
    - subtract_numbers
    - multiply_numbers
    - divide_numbers
    - calculate_percentage
    - add_task
    - list_tasks
    - complete_task
    - delete_task
    - schedule_meeting
    - list_meetings
    - cancel_meeting
    - add_client
    - list_clients
    - add_client_note
    - get_client_details
    - find_client_by_name
  llm_name: nvidia_llm
  verbose: true
  parse_agent_response_max_retries: 5
  max_tool_calls: 80
  recursion_limit: 200