<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant - Test Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">ü§ñ Personal Assistant</h1>
                <p class="text-gray-600">Testing the reorganized agent architecture</p>
                <div class="mt-4 text-sm">
                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded">Agent: Ready</span>
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded ml-2">Tools: 26</span>
                    <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded ml-2">Planner-Executor</span>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-4">Chat with Agent</h2>
                    
                    <!-- Messages -->
                    <div class="h-96 overflow-y-auto border rounded p-4 mb-4 bg-gray-50">
                        <div v-if="messages.length === 0" class="text-center text-gray-500 mt-8">
                            üëã Start a conversation! Try: "Add a task called Test Task"
                        </div>
                        
                        <div v-for="message in messages" :key="message.id" class="mb-4">
                            <!-- User Message -->
                            <div v-if="message.type === 'user'" class="flex justify-end">
                                <div class="bg-blue-600 text-white rounded-lg px-4 py-2 max-w-md">
                                    {{ message.content }}
                                </div>
                            </div>
                            
                            <!-- Agent Message -->
                            <div v-else class="flex justify-start">
                                <div class="bg-gray-200 text-gray-800 rounded-lg px-4 py-2 max-w-md">
                                    <div v-if="message.content">{{ message.content }}</div>
                                    <div v-if="message.success !== undefined" class="mt-2 text-sm">
                                        <span v-if="message.success" class="text-green-600">
                                            ‚úÖ Success
                                        </span>
                                        <span v-else class="text-red-600">
                                            ‚ùå Error
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loading indicator -->
                        <div v-if="loading" class="flex justify-start">
                            <div class="bg-gray-200 text-gray-600 rounded-lg px-4 py-2">
                                ü§î Thinking...
                            </div>
                        </div>
                    </div>

                    <!-- Input -->
                    <div class="flex gap-2">
                        <input 
                            v-model="userInput" 
                            @keyup.enter="sendMessage"
                            type="text" 
                            placeholder="Ask me to add tasks, calculate, manage clients..."
                            class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            @click="sendMessage"
                            :disabled="loading || !userInput.trim()"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                        >
                            Send
                        </button>
                    </div>
                </div>
                
                <!-- Quick Test Buttons -->
                <div class="border-t pt-4">
                    <p class="text-sm text-gray-600 mb-3">Quick Tests:</p>
                    <div class="flex flex-wrap gap-2">
                        <button @click="quickTest('Add a task called Web UI Test')" 
                                class="px-3 py-1 bg-green-100 text-green-700 rounded text-sm hover:bg-green-200">
                            Add Task
                        </button>
                        <button @click="quickTest('List all my tasks')" 
                                class="px-3 py-1 bg-blue-100 text-blue-700 rounded text-sm hover:bg-blue-200">
                            List Tasks
                        </button>
                        <button @click="quickTest('Calculate 25% of 200')" 
                                class="px-3 py-1 bg-purple-100 text-purple-700 rounded text-sm hover:bg-purple-200">
                            Calculator
                        </button>
                        <button @click="quickTest('What time is it?')" 
                                class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded text-sm hover:bg-yellow-200">
                            Time
                        </button>
                        <button @click="quickTest('Add a task, then list all my tasks')" 
                                class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded text-sm hover:bg-indigo-200">
                            Multi-step
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    userInput: '',
                    messages: [],
                    loading: false
                };
            },
            methods: {
                quickTest(text) {
                    this.userInput = text;
                    this.sendMessage();
                },
                
                async sendMessage() {
                    if (!this.userInput.trim() || this.loading) return;
                    
                    const userMessage = {
                        id: Date.now(),
                        type: 'user',
                        content: this.userInput
                    };
                    
                    this.messages.push(userMessage);
                    this.loading = true;
                    
                    const messageText = this.userInput;
                    this.userInput = '';
                    
                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: messageText })
                        });
                        
                        const data = await response.json();
                        
                        const agentMessage = {
                            id: Date.now() + 1,
                            type: 'agent',
                            content: data.message || 'Response received',
                            success: data.success,
                            data: data.data
                        };
                        
                        this.messages.push(agentMessage);
                        
                        // Show additional info if available
                        if (data.data) {
                            let additionalInfo = [];
                            
                            if (data.data.calculation_result !== null && data.data.calculation_result !== undefined) {
                                additionalInfo.push(`üìä Result: ${data.data.calculation_result}`);
                            }
                            
                            if (data.data.task_data) {
                                const taskData = data.data.task_data;
                                additionalInfo.push(`üìù Tasks: ${taskData.total_count || 0} total`);
                                if (taskData.pending_count) additionalInfo.push(`‚è≥ Pending: ${taskData.pending_count}`);
                                if (taskData.completed_count) additionalInfo.push(`‚úÖ Completed: ${taskData.completed_count}`);
                            }
                            
                            if (data.data.execution_summary) {
                                additionalInfo.push(`üìã ${data.data.execution_summary}`);
                            }
                            
                            if (additionalInfo.length > 0) {
                                const infoMessage = {
                                    id: Date.now() + 2,
                                    type: 'agent',
                                    content: additionalInfo.join(' ‚Ä¢ ')
                                };
                                this.messages.push(infoMessage);
                            }
                        }
                        
                    } catch (error) {
                        const errorMessage = {
                            id: Date.now() + 1,
                            type: 'agent',
                            content: `‚ùå Error: ${error.message}`,
                            success: false
                        };
                        this.messages.push(errorMessage);
                    } finally {
                        this.loading = false;
                        this.$nextTick(() => {
                            const messageContainer = document.querySelector('.overflow-y-auto');
                            messageContainer.scrollTop = messageContainer.scrollHeight;
                        });
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
